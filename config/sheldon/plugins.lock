version = "0.6.6"
home = "/Users/h_shibuya"
config_dir = "/Users/h_shibuya/.sheldon"
data_dir = "/Users/h_shibuya/.sheldon"
config_file = "/Users/h_shibuya/.sheldon/plugins.toml"
lock_file = "/Users/h_shibuya/.sheldon/plugins.lock"
clone_dir = "/Users/h_shibuya/.sheldon/repos"
download_dir = "/Users/h_shibuya/.sheldon/downloads"

[[plugins]]
name = "zsh-defer"
source_dir = "/Users/h_shibuya/.sheldon/repos/github.com/romkatv/zsh-defer"
files = ["/Users/h_shibuya/.sheldon/repos/github.com/romkatv/zsh-defer/zsh-defer.plugin.zsh"]
apply = ["source"]

[[plugins]]
name = "zsh-syntax-highlighting"
source_dir = "/Users/h_shibuya/.sheldon/repos/github.com/zsh-users/zsh-syntax-highlighting"
files = ["/Users/h_shibuya/.sheldon/repos/github.com/zsh-users/zsh-syntax-highlighting/zsh-syntax-highlighting.plugin.zsh"]
apply = ["defer"]

[[plugins]]
name = "zsh-autosuggestions"
source_dir = "/Users/h_shibuya/.sheldon/repos/github.com/zsh-users/zsh-autosuggestions"
files = ["/Users/h_shibuya/.sheldon/repos/github.com/zsh-users/zsh-autosuggestions/zsh-autosuggestions.plugin.zsh"]
apply = ["defer"]

[[plugins]]
name = "powerlevel10k"
source_dir = "/Users/h_shibuya/.sheldon/repos/github.com/romkatv/powerlevel10k"
files = ["/Users/h_shibuya/.sheldon/repos/github.com/romkatv/powerlevel10k/powerlevel10k.zsh-theme"]
apply = ["source"]

[[plugins]]
name = "zsh-z"
source_dir = "/Users/h_shibuya/.sheldon/repos/github.com/agkozak/zsh-z"
files = ["/Users/h_shibuya/.sheldon/repos/github.com/agkozak/zsh-z/zsh-z.plugin.zsh"]
apply = ["source"]
[templates.PATH]
value = "export PATH=\"{{ dir }}:$PATH\""
each = false

[templates.path]
value = "path=( \"{{ dir }}\" $path )"
each = false

[templates.fpath]
value = "fpath=( \"{{ dir }}\" $fpath )"
each = false

[templates.source]
value = "source \"{{ file }}\""
each = true

[templates.defer]
value = "zsh-defer source \"{{ file }}\""
each = true
